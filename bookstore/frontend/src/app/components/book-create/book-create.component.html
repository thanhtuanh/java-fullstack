<h2>Neues Buch erstellen</h2>

<form (ngSubmit)="createBook()">
  <label>Titel:</label>
  <input [(ngModel)]="book.title" name="title" required><br>

  <label>Autor:</label>
  <input [(ngModel)]="book.author" name="author" required><br>

  <label>ISBN:</label>
  <input [(ngModel)]="book.isbn" name="isbn" required><br>

  <label>Beschreibung:</label>
  <textarea [(ngModel)]="book.description" name="description"></textarea><br>

  <label>Veröffentlichung:</label>
  <input type="date" [(ngModel)]="book.publication_date" name="publication_date"><br>

  <label>Genre:</label>
  <input [(ngModel)]="book.genre" name="genre"><br>

  <label>Seiten:</label>
  <input type="number" [(ngModel)]="book.pages" name="pages"><br>

  <label>Preis (€):</label>
  <input type="number" [(ngModel)]="book.price" name="price" step="0.01"><br>

  <label>Verfügbar:</label>
  <input type="checkbox" [(ngModel)]="book.in_stock" name="in_stock"><br><br>

  <button type="submit">Speichern</button>
</form>

<a routerLink="/books">Zurück zur Liste</a>
