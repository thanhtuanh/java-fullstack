<div class="form-container">
  <h2>Buch bearbeiten</h2>

  <form (ngSubmit)="updateBook()" *ngIf="book" class="book-form">
    <div class="form-group">
      <label for="title">Titel:</label>
      <input id="title" [(ngModel)]="book.title" name="title" required />
    </div>

    <div class="form-group">
      <label for="author">Autor:</label>
      <input id="author" [(ngModel)]="book.author" name="author" required />
    </div>

    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input id="isbn" [(ngModel)]="book.isbn" name="isbn" required />
    </div>

    <div class="form-group">
      <label for="description">Beschreibung:</label>
      <textarea id="description" [(ngModel)]="book.description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="publicationDate">VerÃ¶ffentlichung:</label>
      <input id="publicationDate" type="date" [(ngModel)]="book.publicationDate" name="publicationDate" />
    </div>

    <div class="form-group">
      <label for="genre">Genre:</label>
      <input id="genre" [(ngModel)]="book.genre" name="genre" />
    </div>

    <div class="form-group">
      <label for="pages">Seiten:</label>
      <input id="pages" type="number" [(ngModel)]="book.pages" name="pages" />
    </div>

    <div class="form-group">
      <label for="price">Preis (â‚¬):</label>
