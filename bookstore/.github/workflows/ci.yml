name: CI/CD Bookstore

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: bookstore
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ§ª Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ› ï¸ Build Spring Boot Backend
      working-directory: ./backend
      run: |
        ./mvnw clean install

    - name: ğŸ§ª Run Spring Boot Tests
      working-directory: ./backend
      run: |
        ./mvnw test

    - name: ğŸ§ª Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ› ï¸ Build Angular Frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build -- --configuration production
